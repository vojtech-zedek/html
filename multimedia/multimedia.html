<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia a HTML</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/multimedia.css">
</head>
<body>
    <header>
        <h1>Multimédia a HTML</h1>
    </header>
    <div class="topnav">
        <ul>
            <li>
                <a href="../index.html">tabulka</a>
            </li>
            <li>
                <a class="active" href="multimedia.html">multimédia</a>
            </li>
            <li>
                <a href="../galerie/galerie.html">fotogalerie</a>
            </li>
        </ul>   
    </div>
    <main class="center">
        <figure>
            <img src="../img/petr-bezruc.jpeg" alt="Petr Bezruč" />
            <figcaption>Petr Bezruč</figcaption>
        </figure>
        <h2>Audio a HTML</h2>
        <figure>
            <video width="" height="" controls>
                <source src="../media/mov_bbb.mp4" type="video/mp4" />
            </video>
            <figcaption>animace zajíce a motýla</figcaption>
        </figure>
        <figure>
            <audio controls autoplay>
                <source src="../media/zVuk.mp3" type="audio/mpeg" />
            </audio>
            <figcaption>melodie</figcaption>
        </figure>
        <h2>Video z YouTube</h2>
        <figure>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/MMmSdxZpseY"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </figure>
        <figcaption>video o F.M.Dostojevském</figcaption>
    </main>
    <footer>
        <p>&copy; 2021 - Vojtěch Zedek</p>
    </footer>
</body>
</html>
